<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Product CRUD</h1>

  <!-- Add Product -->
  <section class="card">
    <h2>Add Product</h2>
    <form id="add-product-form">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="description">Description</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="price">Price</label>
      <input type="number" id="price" step="0.01" required>

      <button type="submit">Add</button>
    </form>
  </section>

  <!-- Update Product -->
  <section class="card">
    <h2>Update Product</h2>
    <form id="update-product-form">
      <input type="hidden" id="update-id">

      <label for="update-name">Name</label>
      <input type="text" id="update-name" required>

      <label for="update-description">Description</label>
      <textarea id="update-description" rows="3" required></textarea>

      <label for="update-price">Price</label>
      <input type="number" id="update-price" step="0.01" required>

      <button type="submit">Update</button>
    </form>
  </section>

  <!-- Search by ID -->
  <section class="card">
    <h2>Consultar Produto por ID</h2>
    <form id="search-form">
      <input type="number" id="search-id" placeholder="ID do produto" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="search-result"></div>
  </section>

  <!-- Product List -->
  <section class="card">
    <h2>Product List</h2>
    <ul id="products"></ul>
  </section>

  <script src="app.js"></script>
  <script>
    window.addEventListener('load', fetchProducts);
  </script>

</body>
</html>
