<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Product CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Product Manager</h1>
  </header>

  <main class="container">

    <section class="card">
      <h2>Add Product</h2>

      <form id="add-product-form" class="form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="number" id="price" step="0.01" required>
        </div>

        <button class="btn primary">Add Product</button>
      </form>
    </section>

    <section class="card">
      <h2>Update Product</h2>

      <form id="update-product-form" class="form">
        <input type="hidden" id="update-id">

        <div class="form-group">
          <label>Name</label>
          <input type="text" id="update-name" required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="update-description" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="number" id="update-price" step="0.01" required>
        </div>

        <button class="btn warning">Update Product</button>
      </form>
    </section>

    <section class="card">
      <h2>Product List</h2>
      <ul id="products" class="product-list"></ul>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
