<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Product CRUD</h1>

    <form id="add-product-form" class="card">
      <h2>Add Product</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" required></textarea>

      <label for="price">Price</label>
      <input type="number" id="price" name="price" required step="0.01">

      <button type="submit" class="btn">Add Product</button>
    </form>

    <form id="update-product-form" class="card">
      <h2>Update Product</h2>
    
      <input type="hidden" id="update-id">
    
      <label for="update-name">Name</label>
      <input type="text" id="update-name" required>
    
      <label for="update-description">Description</label>
      <textarea id="update-description" rows="3" required></textarea>
    
      <label for="update-price">Price</label>
      <input type="number" id="update-price" required step="0.01">
    
      <button type="submit" class="btn">Update</button>
    </form>

    <h2>Product List</h2>
    <ul id="products" class="product-list"></ul>
  </div>

  <script src="app.js"></script>
  <script>
    window.addEventListener('load', fetchProducts);
  </script>
</body>
</html>
